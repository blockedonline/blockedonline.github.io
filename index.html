function rotateTerm() {
    var ct = $("#country").data("term") || 0;
    $("#country").data("term", ct == terms.length - 1 ? 0 : ct + 1).text(terms[ct].c).fadeIn().delay(2000).fadeOut(200, rotateTerm);
    $("#number").text(terms[ct].n).fadeIn().delay(2000).fadeOut(200, rotateTerm);
}
$(rotateTerm);
});//]]>
