<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
    var terms = [{
        "c": "Iran",
        "n": "10"
    }, {
        "c": "your country?",
        "n": "How many"
    }, {
        "c": "United States",
        "n": "3"
    }];

    function rotateTerm() {
        var ct = $("#country").data("term") || 0;
        $("#country").data("term", ct == terms.length - 1 ? 0 : ct + 1).text(terms[ct].c).fadeIn().delay(2000).fadeOut(200, rotateTerm);
        $("#number").text(terms[ct].n).fadeIn().delay(2000).fadeOut(200, rotateTerm);
    }
    $(rotateTerm);
});//]]>  

</script>

<script type="text/javascript">

// ****************SPINNER **************

var target = document.getElementById('loading_spinner');   
var spinner=new Spinner({lines: 9,length: 6}); 
$(document).on({
  ajaxStart: function() {  spinner.spin(target);},
  ajaxStop: function() {  spinner.stop(); }    
});

$(document).on('click', '.panel-heading span.clickable', function(e){
    var $this = $(this);
    if(!$this.hasClass('panel-collapsed')) {
        $this.parents('.panel').find('.panel-body').slideUp();
        $this.addClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
    } else {
        $this.parents('.panel').find('.panel-body').slideDown();
        $this.removeClass('panel-collapsed');
        $this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
    }
})
</script>
