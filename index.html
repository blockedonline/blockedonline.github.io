<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Monitor Internet Censorship</title>
  
<link rel="stylesheet" type="text/css" href="./index_files/result-light.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>
  <div class="jumbotron blue">
    <div class="container text-center">
         <h1>Monitor Internet Censorship!</h1>

         <h3> We collect internet censorhip data, <em> all with your help! </em></h3>
         <a type="button" href="#heel" id="investigate" class="btn btn-xlarge btn-reverse">Investigate Data</a>  
         <a type="button" href="#heel" id="getinvolved" class="btn btn-xlarge">Get Involved!</a> 
    </div>
</div>

<div class="container text-center">
    
<h2><strong id="number">10</strong> websites are blocked in <strong class="strong" id="country">Iran</strong></h2>

</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
<script type="text/javascript">//<![CDATA[ 
$(window).load(function(){
var terms = [{
    "c": "Iran",
    "n": "10"
}, {
    "c": "your country?",
    "n": "How many"
}, {
    "c": "United States",
    "n": "3"
}];

function rotateTerm() {
    var ct = $("#country").data("term") || 0;
    $("#country").data("term", ct == terms.length - 1 ? 0 : ct + 1).text(terms[ct].c).fadeIn().delay(2000).fadeOut(200, rotateTerm);
    $("#number").text(terms[ct].n).fadeIn().delay(2000).fadeOut(200, rotateTerm);
}
$(rotateTerm);
});//]]>  

</script>

</body></html>
